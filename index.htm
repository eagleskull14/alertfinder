<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AlertFinder</title>
        <script src="noaa.js" defer></script>
        <link rel="stylesheet" href="index.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap"
            rel="stylesheet"
        />
        <link
            rel="shortcut icon"
            href="alertfinderICONB.png"
            type="image/x-icon"
        />
        <link rel="manifest" href="manifest.json" />
        <meta property="og:title" content="Alert Finder" />
        <meta property="og:type" content="website" />
        <meta property="og:description" content="A simple website that allows you to see the amount of alerts for specific states or coords!" />
        <meta property="og:locale" content="en_EN" />
        <meta property="og:site_name" content="eagleskull14.github.io/alertfinder" />
        <meta property="og:image" content="http://eagleskull14.github.io/alertfinder/alertfinderICONB.png" />
        <meta property="og:image:secure_url" content="https://eagleskull14.github.io/alertfinder/alertfinderICONB.png" />
        <meta property="og:image:type" content="image/png" />
        <meta property="og:image:width" content="256" />
        <meta property="og:image:height" content="256" />
        <meta property="og:image:alt" content="AlertFinder Logo" />
    </head>
    <body>
        <select id="method" onchange="changeForm()">
            <option>By State</option>
            <option>By Coords</option>
            <option>By Current Location</option>
        </select>
        <form id="info" method="dialog">
            <input type="text" id="state" maxlength="2" />
            <input type="submit" />
            <input type="reset" />
        </form>
        <h2 id="header">Enter the state or coords to get weather alerts.</h2>
        <div id="list">
            <div class="item">
                <h3>The weather alerts will show up here.</h3>
                <p>There will also be more info on each weather alert here.</p>
                <details>
                    <summary>More Info</summary>
                    <p>
                        Even more info will appear here. This will include extra
                        info that may or may not be as important as the info
                        shown above.
                    </p>
                </details>
            </div>
        </div>
    </body>
</html>
